<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">메뉴</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">
            <p class="qp"><a href="#">내 소개</a> </p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">현황</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">일기</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">시간표</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">더 알아보기</a></p>
        </li>
    </ul>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
            //            toggle은 show가 있으면 제거, 없으면 추가하라는 뜻이다.
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <script>
        //        document.querySelector('.hello').innerHTML = "바보";
        $('#test-btn').on('click', function() {
            $('.hello').slideToggle();
        })
    </script>




</body></html>
